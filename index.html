<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" href="" />
    <title>Sample {{title}}</title>

    <!-- CSS -->
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
     <link rel="stylesheet" href="css/style.css">

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="js/libs/angular.min.js"></script>
    <script src="js/controller/mainController.js"></script>
    <script src="js/app.js"></script>


</head>

<body>


    <div class="container page" ng-controller="mainController">
      <div class="page valign-wrapper">
          <div class="valign board z-depth-5">
              <div class="row">
                  <div class="col s4">
                      <h6>SALAIRE</h6>
                      <div class="margin-t-20 btnSelect">
                          <div ng-class="{btnSelected: period == 'an'}" class="col s4 btnSelectRight center-align pointer" ng-click='changePeriod("an")'>Annuel</div>
                          <div ng-class="{btnSelected: period == 'mois'}" class="btnSelectMid col s4 center-align pointer" ng-click='changePeriod("mois")'>Mensuel</div>
                          <div ng-class="{btnSelected: period == 'heure'}" class="btnSelectLeft col s4 center-align pointer" ng-click='changePeriod("heure")'>Horaire</div>
                      </div>
                  </div>
                  <div class="col s2">
                      <h6>MOIS DE TRAVAIL</h6>
                      <div class="margin-t-20 btnSelect">
                        <div class="col s6 btnSelectLeftBoth center-align" ng-if="!showMois">12</div>
                        <div class="col s6 btnSelectLeftBoth center-align" ng-if="showMois"><input placeholder="ex 40 000" type="text" ng-blur="changeMois(mois)" ng-keyup="changeMois(mois)" ng-model='mois' class="test" ng-if='!showBrut' id='mois'></div>
                        <div class="btnSelectRightBoth col s6 center-align">MOIS</div>
                      </div>
                  </div>
                  <div class="col s3">
                      <h6>TEMPS DE TRAVAIL</h6>
                      <div class="margin-t-20 btnSelect">
                        <div class="col s6 btnSelectLeftBoth center-align" ng-if="!showTemps">12</div>
                        <div class="col s6 btnSelectLeftBoth center-align" ng-if="showTemps"><input placeholder="ex 40 000" type="text" ng-blur="changeTemps(temps)" ng-model='temps' class="test" ng-if='!showBrut' id='temps'></div>
                        <div class="btnSelectRightBoth col s6 center-align">HEURES</div>
                      </div>

                  </div>
                  <div class="col s3">
                      <h6>CHARGES SALARIALES</h6>
                      <div class="margin-t-20 btnSelect">
                        <div class="col s6 btnSelectLeftBoth center-align" ng-if="!showCharges">12</div>
                        <div class="col s6 btnSelectLeftBoth center-align" ng-if="showCharges"><input placeholder="ex 40 000" type="text" ng-blur="changeCharges(brut)" ng-model='charges' class="test" ng-if='!showBrut' id='charges'></div>
                        <div class="btnSelectRightBoth col s6 center-align">%</div>
                      </div>
                  </div>
                  <div class="col s6 btnSelectRight brut margin-t-20">
                      <h6>SALAIRE BRUT</h6>
                      <h1 class="black-text" ng-click="updateBrut()" ng-if='showBrut'>{{salaire.brut}}</h1>
                      <h1 ng-if='!showBrut'><input placeholder="ex 40 000" type="text" ng-blur="changeBrut(brut)" ng-model='brut' class="test" id='brut'></h1>
                  </div>
                  <div class="col s6 btnSelectLeft net margin-t-20">
                      <h6>SALAIRE NET</h6>
                      <h1 class="black-text">{{salaire.net}}</h1>
                  </div>
              </div>

          </div>
      </div>

    </div>

</body>

</html>
